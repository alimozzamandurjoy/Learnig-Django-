{% extends 'base.html'%}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><h3 style="color:yellow;text-decoration: dotted;">By {{ post.author }}</h3></h2>
    
    <p>{{ post.body }}</p>
    
    
</div>
{% endfor %}
{% endblock content %}
